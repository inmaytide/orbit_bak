<div class="right_col" role="main" auto-height>
  <div style="clear: both;"></div>
  <div class="row">
    <div class="col-12">
      <div class="x_panel">
        <div class="form-group row">
          <label class="control-label quick-search-label">
            {{'role.quick.search' | translate}}
          </label>
          <div class="col-sm-5">
            <div class="input-group">
              <input (keyup)="search($event)" [(ngModel)]="keywords" name="keywords" class="form-control form-control-sm" placeholder="{{'role.keywords.placeholder' | translate}}"/>
              <div (click)="search($event)" class="input-group-addon" ><i class="fa fa-search"></i></div>
            </div>
          </div>
        </div>
      </div>
      <div class="x_panel">
        <div class="x_title">
          <h2>{{'role.list.title' | translate}}</h2>
          <div class="btn-toolbar" role="toolbar">
            <div class="btn-group btn-group-sm">
              <button type="button" class="btn btn-sm btn-success" (click)="add()">
                  <i class="fa fa-plus"></i>{{'role.btn.add' | translate}}
              </button>
              <button type="button" class="btn btn-sm btn-danger" (click)="remove()">
                <i class="fa fa-trash"></i>{{'role.btn.delete' | translate}}
              </button>
            </div>
          </div>
          <div class="clearfix"></div>
        </div>
        <div class="x_content">
          <div class="col-12">
            <table class="table table-striped table-bordered table-hover">
              <thead>
                <tr>
                  <th><input type="checkbox" (click)="selectAll()" checked="{{allChecked}}"></th>
                  <th>{{'role.column.code' | translate}}</th>
                  <th>{{'role.column.name' | translate}}</th>
                  <th>{{'role.column.description' | translate}}</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let inst of page.content" (click)="selectRole(inst)">
                  <td><input checked="{{inst.state == 'selected' ? 'checked' : ''}}" type="checkbox" disabled="{{inst.id == '9999' ? 'disabled' : ''}}"></td>
                  <td>
                    <a href="javascript:void(0)" (click)="edit(inst.id)">{{inst.code}}</a>
                  </td>
                  <td>{{inst.name}}</td>
                  <td>{{inst.description}}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <pagination (pageChange)="pageChange($event)" [page]="page"></pagination>
        </div>
      </div>
    </div>
  </div>
</div>
